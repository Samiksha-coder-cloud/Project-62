<html>

<head>
    <title>Avengers Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#gridView">Grid Gallery</a></li>
            <li class="links"><a href="#slideView">Slide Gallery</a></li>
            <li class="links"><a href="#contact">Contact</a></li>
        </ul>
    </center>
    <div class="container">
        <div id="home">
            <img src="home.gif" class="img-responsive">
        </div>
        <section id="gridView">
            <h1>Grid Gallery</h1>
            <div class="imageRow">
                <img src="captain%20marvel.jpg" class="image1">
                <img src="iron%20man.jpg" class="image1">
                <img src="thanos.jpg" class="image1">
                <img src="spiderman.jpeg" class="image1">
            </div>
            <div class="imageRow">
                <img src="Black-Widow-Avengers.jpg" class="image1">
                <img src="gamora.jpg" class="image1">
                <img src="hulk.jpg" class="image1">
                <img src="thor.jpeg" class="image1">
            </div>
        </section>
        <section id="slideView">
            <h1>Slide Gallery</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="3" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="4" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="5" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="6" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="7" class="active"></li>
                </ol>
                <center>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="captain%20marvel.jpg" class="img-responsive image2">
                            <div class="carousel-caption">
                                <p>Captain Marvel</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="spiderman.jpeg" class="img-responsive image2">
                            <div class="carousel-caption">
                                <p>Spider Man</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="thanos.jpg" class="img-responsive image2">
                            <div class="carousel-caption">
                                <p>Thanos</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="iron%20man.jpg" class="img-responsive image2">
                            <div class="carousel-caption">
                                <p>Iron Man</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="hulk.jpg" class="img-responsive image2">
                            <div class="carousel-caption">
                                <p>Hulk</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="gamora.jpg" class="img-responsive image2">
                            <div class="carousel-caption">
                                <p>Gamora</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="Black-Widow-Avengers.jpg" class="img-responsive image2">
                            <div class="carousel-caption">
                                <p>Black Widow</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="thor.jpeg" class="img-responsive image2">
                            <div class="carousel-caption">
                                <p>Thor</p>
                            </div>
                        </div>

                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>

                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>

                    </div>
                    <br>
                    <br>
                </center>
            </div>
        </section>

        <section id="contact">
            <h1>Contact</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.5776743656174!2d77.69489771430409!3d12.934843219184733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13acc2e2ba4f%3A0x92787027bdd2e577!2sSraddha%20Palmera%20Apartments!5e0!3m2!1sen!2sin!4v1620288998201!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" id="map"></iframe>
            <div class="email">
                <a href="https://mail.google.com/mail/u/0/?view=cm&fs=1&to=sahanansk18@gmail.com" target=_blank>
                    <i class="fa fa-envelope"></i>&nbsp;&nbsp;&nbsp;<h2>sahanansk18@gmail.com</h2></a>
            </div>
        </section>

    </div>
</body></html>
